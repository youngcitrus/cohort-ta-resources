<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trivia Game</title>
  <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/pure-min.css" integrity="sha384-oAOxQR6DkCoMliIh8yFnu25d7Eq/PHS21PClpwjOTeU2jRSq11vu66rf90/cZr47" crossorigin="anonymous">
  <link rel="stylesheet" href="game.css">
  <script type="module" src="game.js"></script>
</head>
<body>
  <main>
    <div id="game-board">
      <div>
        <button id="use-callback" class="pure-button">Use a callback</button>
        <button id="use-promise" class="pure-button">Use a Promise</button>
        <button id="use-async-await" class="pure-button">Use async/await</button>
      </div>
      <div id="score"></div>
      <div id="category-title"></div>
      <div id="question"></div>
      <div id="value"></div>
      <div id="invalid-count"></div><div>
        <button id="invalid-callback" class="pure-button">Mark Invalid (callback)</button>
        <button id="invalid-promise" class="pure-button">Mark Invalid (Promise)</button>
        <button id="invalid-async-await" class="pure-button">Mark Invalid (async/await)</button>
      </div>
      <form class="pure-form">
        <textarea id="player-response" class="pure-input-1"></textarea>
      </form>
      <button id="check-response" class="pure-button is-hidden">Check response</button>
      <div id="answer" class="is-hidden"></div>
      <form class="pure-form">
        <h3>Add New Question</h3>
        <label for="new-question">Question</label>
        <textarea id="new-question" class="pure-input-1"></textarea>
        <label for="new-answer">Answer</label>
        <input type="text" id="new-answer" class="pure-input-1" />
        <label for="new-value">Value</label>
        <input type="number" id="new-value" class="pure-input-1">
        <label for="new-category">Category ID</label>
        <input type="number" id="new-category" class="pure-input-1">
      </form>
      <div>
        <button id="submit-callback" class="pure-button">Submit Question (callback)</button>
        <button id="submit-promise" class="pure-button">Submit Question (Promise)</button>
        <button id="submit-async-await" class="pure-button">Submit Question (async/await)</button>
      </div>
    </div>
  </main>
</body>
</html>
